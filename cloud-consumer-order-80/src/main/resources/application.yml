server:
  port: 80

spring:
  application:
    name: cloud-order-service

eureka:
  client:
    register-with-eureka: false
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:7001/eureka
  instance:
    # 实例名
    instance-id: order80
    # 显示Ip
    prefer-ip-address: true
